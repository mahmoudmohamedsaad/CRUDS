<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/cruds.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome Lib -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tab Icon -->
    <link rel="shortcut icon" type="image/png" href="./photos/Tab-icon.png" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>Product management system</p>
      </div>
      <div class="inputs">
        <input class="input" placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            class="input"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            class="input"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            class="input"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            class="input"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input class="input" type="number" id="count" placeholder="count" />
        <input class="input" type="text" id="category" placeholder="category" />
        <button class="btn" id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchData(this.value)"
            class="input"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnSearch">
            <button
              onclick="getSearchMood(this.id)"
              class="btn"
              id="searchTitle"
            >
              Search By Title
            </button>
            <button
              onclick="getSearchMood(this.id)"
              class="btn"
              id="searchCategory"
            >
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table class="table">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>disaccount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
